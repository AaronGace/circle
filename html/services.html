<body>
    <section class="menu-block">
        <nav>
            <a href="../index.html"><img src="../img/logos/circle.svg" alt="Page logo"></a>
            <menu class="text-4">
                <a href="../index.html"><li>Home</li></a>

            </menu>

        </nav>
    </section>

    <section class="contactUs">
        <div class="contactUs-block">
            <h1>Contact Us</h1>
            <form class="contact-form">
                <label class="text-2">Full Name *</label>
                <input id="name" class="name-form int" type="text" name="name" placeholder="Enter your full name">
                <div>
                    <div>
                        <label class="text-2">Email</label>
                        <input id="mail" class="contact2-form int" type="mail" name="email" placeholder="Enter your email address">
                    </div>
                    <div>
                        <label class="text-2">Phone</label>
                        <input id="phone" class="contact2-form int" type="number" name="phone" placeholder="Enter your phone number">
                    </div>
                </div>
                <label class="text-2">Message</label>
                <textarea id="message" class="message-text" name="message" placeholder="Write your message here ...."></textarea>

                <a onclick="form()" class="button-form" href="javascript:">Submit</a>
            </form>
        </div>
    </section>


    <footer>
        <div class="footer-block">
            <div class="left-footer">
                <img src="../img/logos/circle.svg" alt="Page logo">
                <p class="text-3">2972 Westheimer Rd. Santa Ana, Illinois 85486 </p>
            </div>
            <div class="right-footer">
                <div>
                    <a href="#">Team</a>

                </div>

                    <a href="#">Services</a>

                </div>
                <div>
                    <a href="#">About Us</a>

                </div>
            </div>
        </div>
    </footer>

</body>
